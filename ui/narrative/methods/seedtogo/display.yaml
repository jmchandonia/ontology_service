#
parameters :
    input_genome :
        ui-name : |
            Genome Name
        short-hint : |
            Genome of Interest
    ontology_translation :
        ui-name : |
            Tranlation type
        short-hint : |
            This conversion type will be used to translate annotations
    translation_behavior :
        ui-name : |
            Tranlational behavior
        short-hint : |
            Translational behavior
    clear_existing :
        ui-name : |
            Clear existing terms
        short-hint : |
            Clear existing terms
    custom_translation :
        ui-name : |
            Optional Custom Tranlational table
        short-hint : |
            Select Custom Translation option above in Translation type field, then select the table
    output_genome :
        ui-name : |
            Output Genome name
        short-hint : |
            Resulting Output Genome name
        long-hint  : |
            changed annotations will be stored in this genome object.
description : |
    <p>This method translate SEED/KBase gene annotations into GO terms.</p>